<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee</title>
</head>
<body>
    <h1>Coffee!</h1>

    <h2>What is your favorite roast?</h2>
    <ul>
        <li><a href="/coffee/dark">Dark Roast</a></li>
        <li><a href="/coffee/medium">Medium Roast</a></li>
        <li><a href="/coffee/light">Light Roast</a></li>
    </ul>
    <br>

    <div th:each="coffee : ${coffees}">
        <h2>Coffee Name: [[${coffee.name}]]</h2>
        <p>Roast: [[${coffee.roast}]]</p>
        <p>Origin: [[${coffee.origin}]]</p>
        <br>
    </div>

    <h2>Sign up for our Newsletter!</h2>
    <form action="/coffee" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <input type="submit" value="Sign Up!">
    </form>
    <h3 th:if="${email}">Thanks for signing up for our Newsletter!</h3>
</body>
</html>
