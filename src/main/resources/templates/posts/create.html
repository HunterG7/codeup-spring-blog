<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/partials/head.html :: head(title='Spring Blog - Create a Post')"></head>
<body>
<div class="page-wrapper">
    <nav th:replace="/partials/navbar.html :: navbar"></nav>
    <section class="container justify-center grow">
        <div class="row justify-center">
            <form class="column align-bottom justify-center gap-30 create-post-form" th:action="@{/posts/create}" th:method="post" th:object="${post}">
                <div class="page-title">
                    <h1>Create A Post</h1>
                </div>

                <div class="column">
                    <label id="title-label" for="title">Title</label>
                    <input type="text" th:field="*{title}" id="title">
                </div>
                <div class="column">
                    <label id="description-label" for="description">Description</label>
                    <textarea th:field="*{description}" id="description" cols="30" rows="10"></textarea>
                </div>
                <input class="submit-btn" type="submit" value="Create">
            </form>
        </div>
    </section>
</div>
</body>
</html>
