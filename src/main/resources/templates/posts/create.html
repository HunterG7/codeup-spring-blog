<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/partials/head.html :: head(title='Spring Blog - Create a Post')"></head>
<body>
<div class="page-wrapper">
    <nav th:replace="/partials/navbar.html :: navbar"></nav>
    <section class="container grow">
        <div class="row justify-center">
            <div class="column justify-center">
                <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
                    <label for="title">Title</label>
                    <input type="text" th:field="*{title}" id="title">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" id="description" cols="30" rows="10"></textarea>
                    <input type="submit" value="Create Ad">
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
